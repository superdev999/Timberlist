<div class="form-group">
  <label for="tract" class="col-sm-2 control-label">Re-use Tract</label>
  <div class="col-sm-8 form-inline">
    <select id="tract" class="form-control"
      ng-options="tract.id as tract.title for tract in tracts"
      ng-model="selectedTractId"
      ng-change="selectTract()">
      <option value=""></option>
    </select>
  </div>
</div>
<div class="form-group">
  <div ng-include src="'views/tract/form.html'">
  </div>
</div>

<div class="form-group">
  <label for="end_date" class="col-sm-2 control-label">End Date</label>
  <div class="col-sm-5">
    <div class="dropdown">
      <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown"  data-target="#" href="">
        <div class="input-group"><input type="text" id="end_date" class="form-control" data-ng-model="listing.end_date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="listing.end_date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
      </ul>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="description" class="col-sm-2 control-label">Description</label>
  <div class="col-sm-8">
    <textarea ng-model="listing.description" class="form-control" id="description" placeholder="My Description"></textarea>
  </div>
</div>
<div class="form-group">
  <label for="published" class="col-sm-2 control-label">Published</label>
  <div class="col-sm-8">
    <input type="checkbox" ng-model="listing.published" class="form-control" id="published"></input>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
