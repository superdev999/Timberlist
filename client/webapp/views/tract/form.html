<div class="row">
  <div class="col-sm-8">
    <div class="form-group">
      <label for="tract_title" class="col-sm-2 control-label">Tract Name</label>
      <div class="col-sm-8">
        <input type="text" ng-model="tract.title" class="form-control" id="tract_title" placeholder="Tract Name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="acreage" class="col-sm-2 control-label">Acreage</label>
      <div class="col-sm-8">
        <input type="text" ng-model="tract.acreage" class="form-control" id="acreage" placeholder="Acreage"/>
      </div>
    </div>
    <div class="form-group">
      <label for="pin" class="col-sm-2 control-label">Pin</label>
      <div class="col-sm-8">
        <input type="text" ng-model="tract.pin" class="form-control" id="pin" placeholder="Pin"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Location</label>
      <div class="col-sm-8">
        <span ng-if="tract.lat_long">{{ tract.lat_long.coordinates[0] }}, {{ tract.lat_long.coordinates[1] }}</span>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <script type="text/ng-template" id="searchbox.tpl.html">
        <input type="text"
               placeholder="Search"
               style="width:270px; height:30px;">
    </script>
    <form>
      <ui-gmap-google-map id="map-small" center='map.center' zoom='map.zoom' events='map.events'>
        <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
            events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>
        <ui-gmap-marker coords="map.marker.coords" options="map.marker.options" idkey="map.marker.id">
        </ui-gmap-marker>
      </ui-gmap-google-map>
    </form>
  </div>
</div>
